
<body>
<br>
<div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef> date </th>
            <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>

        <ng-container matColumnDef="intervenant">
            <th mat-header-cell *matHeaderCellDef> intervenant</th>
            <td mat-cell *matCellDef="let element"> {{element.intervenant}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> action </th>
            <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>

        <ng-container matColumnDef="utilisateur">
            <th mat-header-cell *matHeaderCellDef> utilisateur </th>
            <td mat-cell *matCellDef="let element"> {{element.utilisateur}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns; "></tr>
        <tr>test</tr>
    </table>
</div>

</body>
